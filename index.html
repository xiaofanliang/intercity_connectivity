<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Foursquare Map</title>
    <style>
        /* Ensure the iframe takes up 100% of the width and height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://studio.foursquare.com/public/2667ca9e-ef6a-4616-bfbc-3752f6d510ef/embed" frameborder="0" allowfullscreen></iframe>
</body>
</html>
